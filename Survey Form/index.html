<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform </p>
        </header>
        
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">
                    Name
                    <input class="form-control" type="text" id="name" placeholder="Enter your name" required="">
                </label>
            </div>

            <div class="form-group">
                <label for="email" id="email-label">
                    Email
                    <input class="form-control" type="email" id="email" placeholder="Enter your email" required="">
                </label>
            </div>
            
            <div class="form-group">
                <label for="age" id="number-label">
                    Age (optional)
                    <input class="form-control" type="number" id="number" placeholder="Enter your age" min="17" max="100">
                </label>
            </div>
            
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown" class="form-control">
                    <option disabled="" selected="" value="">Select current role...</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input type="radio" name="user-recommendation" value="definitely" checked>Definitely
                </label>
                <label>
                    <input type="radio" name="user-recommendation" value="maybe" checked>Maybe
                </label>
                <label>
                    <input type="radio" name="user-recommendation" value="not-sure" checked>Not sure
                </label>
            </div>

            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select class="form-control" name="fav-feature" id="fav-feature">
                    <option disabled="" selected="" value="">Select an option...</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>
            
            <div class="form-group">
                <p>What would you like to see improved? (Check all that apply)</p>
                <label for="front-end-projects">
                    <input type="checkbox" id="front-end-projects" name="front-end-projects" value="front-end-projects">
                    Front-end Projects
                </label>
                
                <label for="back-end-projects">
                    <input type="checkbox" id="back-end-projects" name="back-end-projects" value="back-end-projects">
                    Back-end Projects
                </label>

                <label for="data-visualization">
                    <input type="checkbox" id="data-visualization" name="data-visualization" value="data-visualization">
                    Data Visualization
                </label>

                <label for="challenges">
                    <input type="checkbox" id="challenges" name="challenges" value="challenges">
                    Challenges
                </label>
                
                <label for="open-source-community">
                    <input type="checkbox" id="open-source-community" name="open-source-community" value="open-source-community">
                    Open Source Community
                </label>
                
                <label for="gitter-help-rooms">
                    <input type="checkbox" id="gitter-help-rooms" name="gitter-help-rooms" value="gitter-help-rooms">
                    Gitter Help Rooms
                </label>

                <label for="videos">
                    <input type="checkbox" id="videos" name="videos" value="videos">
                    Videos
                </label>

                <label for="city-meetups">
                    <input type="checkbox" id="city-meetups" name="city-meetups" value="city-meetups">
                    City Meetups
                </label>

                <label for="wiki">
                    <input type="checkbox" id="wiki" name="wiki" value="wiki">
                    Wiki
                </label>

                <label for="forum">
                    <input type="checkbox" id="forum" name="forum" value="forum">
                    Forum
                </label>

                <label for="additional-courses">
                    <input type="checkbox" id="additional-courses" name="additional-courses" value="additional-courses">
                    Additional Courses
                </label>
            </div>

            <div class="form-group">
                <label for="comments">
                    <p>Any comments or suggestions?</p>
                    <textarea class="form-control" name="comments" id="comments" placeholder="Enter your comment here..."></textarea>
                </label>
            </div>

            <div class="form-group">
                <button id="submit">Submit</button>
            </div>
        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
